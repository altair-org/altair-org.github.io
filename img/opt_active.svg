<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="30" height="30" viewBox="0 0 30 30">
  <defs>
    <style>
      .cls-1 {
        fill: #e2aa6f;
        filter: url(#outer-glow-1);
      }
    </style>

    <filter id="outer-glow-1" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="3.333" in="SourceAlpha"/>
      <feComposite/>
      <feComposite/>
      <feComposite result="outerGlowBlur"/>
      <feFlood flood-color="#e2aa6f" flood-opacity="0.23"/>
      <feComposite operator="in" in2="outerGlowBlur"/>
      <feBlend mode="screen" in2="SourceGraphic" result="outerGlow"/>
      <feComposite in="SourceGraphic" result="shadowed"/>
    </filter>
  </defs>
  <circle cx="14.5" cy="14.5" r="3.5" class="cls-1"/>
</svg>
